<!DOCTYPE html>
<html>
<head>
  <title>inFilter</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Trebuchet MS, sans-serif; 
      font-size: 0.9em;
    }
    h2 { margin: 0 0 25px; vertical-align: middle; }
    a {color: black; text-decoration: none;}
    label { display: block; margin-bottom: 0.5em;}
    textarea { width: 100%; height: 15em; margin-bottom: 10px; }
    #in { 
      background-color: #0a66c2; 
      color: white;
      margin: 0 0.13em 0 0;
      padding: 0;
      border-radius: 15%;
      height: 1.15em;
      width: 1.15em;
      border: none;
      font-size: 92%;
      font-weight: inherit;
      cursor: pointer;
    }
    button { padding: 5px; margin-top: 25px; font-family: inherit }
    #status { font-size: 0.9em; margin-left: 0.8em; color: green; }
  </style>
</head>
<body>

  <h2>
    <a href="https://github.com/aiktamseel/infilter">
      <button id="in">in</button><span>Filter</span>
    </a>
  </h2>

  <label for="keywords">Blocked keywords:</label>
  <textarea id="keywords" placeholder="Enter one keyword per line, e.g.,&#10linkedin family&#10thrilled&#10agree?"></textarea>

  <label>
    <input type="checkbox" id="removeSuggested"> Remove suggested posts
  </label>

  <button id="saveKeywords">Save Changes</button>
  <span id="status"></span>

  <script src="popup.js"></script>
</body>
</html>
